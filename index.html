<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header-image" src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main-container">
        <p id="add-item-title">
          <label class="add-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task-input" type="text">
            <button class="add-button">Add</button>
          </div>
        </p>
        <h3 class="list-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="list-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
