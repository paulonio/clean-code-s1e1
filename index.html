<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main-container">
        <section id="add-item" class="add-item">
          <h3 class="title add-item__title" for="new-task">Add Item</h3>
          <div class="task-row add-item__task-row">
            <input id="new-task"class="input task-row__input" type="text">
            <button class="button task-row__button">Add</button>
          </div>
        </section>
        <section class="incomplete-tasks">
          <h3 class="title incomplete-tasks__title">Todo</h3>
          <ul id="incomplete-tasks" class="list incomplete-tasks__list">
            <li class="list-item incomplete-tasks__list-item">
              <input class="checkbox incomplete-tasks__checkbox" type="checkbox">
              <label class="label incomplete-task__label">Pay Bills</label>
              <input type="text" class="input incomplete-task__input">
              <button class="button edit__button">Edit</button>
              <button class="button delete__button">
                <img class="remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
            <li class="list-item incomplete-tasks__list-item list-item_edit-mode">
              <input class="checkbox incomplete-tasks__checkbox" type="checkbox">
              <label class="label incomplete-task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input incomplete-task__input">
              <button class="button edit__button">Save</button>
              <button class="button delete__button">
                <img class="remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks">
          <h3 class="title completed-tasks__title">Completed</h3>
          <ul id="completed-tasks" class="list completed-tasks__list">
            <li class="list-item completed-tasks__list-item">
              <input class="checkbox completed-tasks__checkbox" type="checkbox" checked>
              <label class="label completed-task__label">See the Doctor</label>
              <input type="text" class="input completed-task__input">
              <button class="button edit__button">Edit</button>
              <button class="button delete__button">
                <img class="remove-icon" src="./remove.svg" alt="Remove icon">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
